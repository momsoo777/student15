<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브동영상가변크기</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{
      margin: 50px;
      background-color: #ccc;
    }
    
    .parent{ /*width:800px;*/  max-width: 768px;}
    .iframe-wrap{
      /* max-width: 768px;  너비에 해당되는 부분을 부모 .parent 줌 */         
      position: relative;
      /*16:9 0.5625%    4:3 0.75% 핸드폰으로 찍을때 비율*/
      /*가변조정필요*/
      padding-top: 56.25%; /*16:9 크기*/
      background-color: #000;
    }
    .iframe-wrap iframe{
      position: absolute; 
      /* left: 0; right: 0;
      top: 0; bottom: 0; */
      left: 0; 
      top: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    

  

  </>
</head>
<body>
  <div class="wrap">
    <!-- 유튜브동영상삽입 -->
    <div class="parent">
      <div class="iframe-wrap">
        <iframe src="https://www.youtube.com/embed/Kz2BsKX04ek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <!-- 유튜브동영상삽입 -->
  </div>
</body>
</html>
