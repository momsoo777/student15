<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크스타일</title>
  <style>
    p span{
      text-decoration: underline wavy#00f
      !important;
      color: #f00;
    }
    p:nth-child(1) span{text-decoration: overline;
    text-decoration-style:double;
    text-decoration-color: #f00;}
  p:nth-child(2) span{text-decoration:line-through;
    text-decoration-color: #00f;
    text-decoration-style:wavy;}
    
  </style>

</head>
<body>
  <p>Lorem <span>ipsum</span> dolor sit amet.</p>
  <p>Dolor <span>possimus</span> optio soluta sed?</p>
</body>
</html>
