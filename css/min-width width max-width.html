<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>min-width width max-width</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{
      /*부모를 기준으로 80%*/
      width: 80%;
      min-width: 1190px;
      max-width: 1400px;
      /*min-height: 400px;*/
      /*vh 뷰포트의 기준함 (뷰포트의 높이의 1%) */
      min-height: 50vh;
      /*가운데 정렬*/
      margin: 0 auto;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
