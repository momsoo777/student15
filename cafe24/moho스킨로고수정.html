<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base스킨 로고수정</title>
</head>
<body>
  <span class="top_logo.fleft a">
    <a href="/index.html" class="hide-text">nicelookQueen</a>
    </span>

   
    <p class="top_logo.fleft a"> 
      <span class="visually-hidden"> nicelookQueen</span>
    </p>
  

    
    <style>
      .hide-text{
        text-indent: 100%;
        overflow: hidden;
        white-space: nowrap;
      }

      /*텍스트를 요소로 감싸고 있을 때*/
    .visually-hidden{
    position: absolute;
    clip: rect(0 0 0 0);
     width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
    white-space: nowrap;
  }

      .top_logo.fleft a{
        display: block;
        width: 270px; height: 70px; /*배경이미지 크기*/
        background-position: 0 0;
        background-repeat: no-repeat;
        background-image: url(../smimg/nlq-logo-g.png);
        /* margin: 0 auto; 로고 가운데 정렬 } */

    
    </style>
</body>
</html>
