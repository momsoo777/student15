<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*상품목록 추천상품 */
xans-product-listrecommend{ position:relative;}
.listrecommend-swiper{ width: 85%;}
.listrecommend-swiper .ec-base-product .prdList{ width:100%;}
. xans-product-listrecommend .swiper-button-next, 
. xans-product-listrecommend .swiper-button-prev{
color:#f00;
}
  </style>
</head>
<body>
  <div module="product_listrecommend" class="ec-base-product"> 
    <div class="swiper listrecommend-swiper">
    <ul class="prdList grid4 swiper-wrapper">
    <li id="anchorBoxId_{$product_no}" class="swiper-slide“>..</li>
    <li id="anchorBoxId_{$product_no}" class="swiper-slide“>..</li>
    </ul>
    <div class="swiper-pagination"></div>
    </div> <!--//listrecommend-swiper-->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    </div>

    <!--추천상품슬라이드 쇼핑몰 실 적용-->
    <div class="swiper listrecommend-swiper">
      <ul class="prdList grid4 swiper-wrapper" >
          <li id="anchorBoxId_{$product_no}" class="swiper-slide">
              <div class="thumbnail">
                  <div class="prdImg">
                      <a href="{$link_product_detail}" name="anchorBoxName_{$product_no}"><img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}" /><span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></span></a>
                      <span class="wish">{$list_wish_icon}</span>
                  </div>
                  <div class="icon">
                      <div class="promotion">{$soldout_icon} {$stock_icon} {$recommend_icon} {$new_icon} {$product_icons} {$today_arrival_icon} {$pickup_icon} {$benefit_icons} {$rental_icon}</div>
                      <div class="button">
                          <div class="likeButton {$disp_likeprd_class}"><button type="button">{$disp_likeprd_icon} <strong>{$disp_likeprd_count}</strong></button></div>
                          <div class="option">{$option_preview_icon}</div> {$basket_icon} {$zoom_icon}
                      </div>
                  </div>
              </div>


    <!--추천상품슬라이드-->
<script>
  // 변수명 swiper1의 중복되면 안됩니다.
  var swiper1 = new Swiper(".listrecommend-swiper", {
  loop: true,
  slidesPerView: 'auto',
  autoplay: {
  delay: 2500,
  disableOnInteraction: false,
  },
  pagination: {
  el: ".swiper-pagination",
  clickable: true,
  },
  navigation: {
  nextEl: ".swiper-button-next",
  prevEl: ".swiper-button-prev",
  },
  });
  </script>
  <!--//추천상품슬라이드-->


  

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- list.html(상품분류) 파일 </body> 앞에 작업 -->
  
</body>
</html>
